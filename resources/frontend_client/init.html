<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metabase</title>
    <link rel="stylesheet" href="./inline_js/init.css">
  </head>

  <body>
    <header>
      <img src="./inline_js/metabase-logo.svg" />
      Metabase Store

      <nav>
        <a href="#">Docs</a>
        <a href="#">Support</a>
        <a href="#">Billing</a>
      </nav>
    </header>

    <div id="left-side">
      <h1>We’re setting up your Metabase!</h1>
      <h2>
        It usually takes around 5 minutes. If you already use Metabase, you’ll be able to migrate your instance to Cloud.
      </h2>

      <div id="status">
        5 minutes remaining…
      </div>
      <progress id="progress" max="100" value="0"></progress>
    </div>

    <div id="right-side">
      <div id="logo">
      </div>

      <div id="feature-image" class="drill-through-img">&nbsp;</div>
      <p id="heading">Click on your charts to dive deeper.</p>

      <div id="footer">
        <progress id="progress" max="100" value="0"></progress>
        <div id="status">
          Starting Metabase...
        </div>
      </div>
    </div>

    <script type="text/javascript">{{{initJS}}}</script>
  </body>
</html>
